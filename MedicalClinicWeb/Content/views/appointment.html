
<div class="container">

<h2>Appointment</h2>

    <form>
        <div class="form-group">
            <label for="patientInputName">Patient Name</label>            
            <input class="form-control" type="text"  readonly ng-model="vm.patientName">
        </div>
        <div class="form-group">
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Tipo de Cita</label>           
            <select 
                    ng-options="a.Descripcion for a in vm.appointmentTypes" 
                    ng-model="vm.appointmentType" 
                    name="ddlTypes" 
                    class="custom-select my-1 mr-sm-2" 
                    ng-init="vm.appointmentType = vm.appointmentTypes[0]">

            </select>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
